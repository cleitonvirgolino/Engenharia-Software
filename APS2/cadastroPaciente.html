<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css\cadastroPaciente.css">

    <title></title>


	<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="nav-link disabled" href="#"><img src="img/icon.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </nav>

    </header>

  </head>

  <body>

<!--<img src="img/capa.png" class="img-fluid" alt="Imagem responsiva">
<div id="planoDeFundo"> </div>-->
<h1>Cadastro Paciente</h1>
<div class="quadroCad">
	<form>
	<div class="row">
	  <div class="col-md-5">
	    <label for="validationDefault01" class="form-label">Nome</label>
	    <input type="text" class="form-control" id="validationDefault01"
	     required pattern='[A-Z|a-z\s]{10,55}'>
	  </div>
		  	<div class="col-md-3">
		    <label for="validationDefault01" class="form-label"> Data de Nascimento </label>
		    <input type="date" class="form-control" id="validationDefault01" 
		   	 required>
		  </div> 

	  <div class="col-md-4">
	    <label for="validationDefault02" class="form-label" >CPF</label>
	    <input type="text" class="form-control" id="validationDefault02"
	     required pattern='\d{11}' t >
	  </div>
	</div>

	<div class="row">
	  <div class="col-md-4">
	    <label for="validationDefault02" class="form-label">E-mail</label>
	    <input type="text" class="form-control" id="validationDefault02"
	    required pattern="[a-z\s\._A-Z]{4,}@gmail\.com">
	  </div>
		  <div class="col-md-4">
		    <label for="validationDefault03" class="form-label">Cidade</label>
		    <input type="text" class="form-control" id="validationDefault03" 
		    required>
		  </div>

	  <div class="col-md-4">
	  <label for="validationDefault04" class="form-label">Estado</label>
	  	<select class="form-select" id="validationDefault04" required>
	      <option selected disabled value="">Selecione</option>
	      <option> Acre 			   </option>
	      <option> Alagoas			   </option>
	      <option> Amapá 			   </option>
	      <option> Amazonas			   </option>
	      <option> Bahia 			   </option>
	      <option> Ceará			   </option>
	      <option> Distrito Federal    </option>
	      <option> Espírito Santo 	   </option>
	      <option> Goiás 		 	   </option>
	      <option> Maranhão 	 	   </option>
	      <option> Mato Grosso	  	   </option>
	      <option> Mato Grosso do Sul  </option>
	      <option> Minas Gerais 	   </option>
	      <option> Paraná			   </option>
	      <option> Paraíba 			   </option>
	      <option> Paraná 			   </option>
	      <option> Pernambuco 		   </option>
	      <option> Piauí 			   </option>
	      <option> Rio de Janeiro	   </option>
	      <option> Rio Grande do Norte </option>
	      <option> Rio Grande do Sul   </option>
	      <option> Rondônia 		   </option>
	      <option> Santa Catarina	   </option>
	      <option> São Paulo 		   </option>
	      <option> Sergipe 			   </option>
	      <option> Tocantins 		   </option>

	    </select>
	  </div>
	</div>
<div class="row">
	<div class="col-md-3">
	<label for="validationDefault03" class="form-label">Senha</label>
	<input type="password" class="form-control" id="validationDefault03" 
	required pattern="[\wA-Za-z\d]{4,}">
	</div>

</div>
<br>
<div class="col-12">
	<button class="btn btn-primary" type="submit">Enviar</button>
	<button class="btn btn-primary" type="reset">Limpar</button>
</div>

	</form>
</div>
    <script type="text/javascript" src="js\cadastroPaciente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

  </body>
</html>
