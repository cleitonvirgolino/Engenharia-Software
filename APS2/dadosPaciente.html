<h1>Dados Paciente</h1>
<div class="quadroCad">
	<form>
	<div class="row">
	  <div class="col-md-5">
	    <label for="validationDefault01" class="form-label">Nome</label>
	    <input type="text" class="form-control" id="validationDefault01"
	     required pattern='[A-Z|a-z\s]{10,55}' readonly="readonly">
	  </div>
		  	<div class="col-md-3">
		    <label for="validationDefault01" class="form-label"> Data de Nascimento </label>
		    <input type="date" class="form-control" id="validationDefault01" 
		   	 required readonly="readonly">
		  </div> 

	  <div class="col-md-4">
	    <label for="validationDefault02" class="form-label" >CPF</label>
	    <input type="text" class="form-control" id="validationDefault02"
	     required pattern='\d{11}' readonly="readonly">
	  </div>
	</div>

	<div class="row">
	  <div class="col-md-4">
	    <label for="validationDefault02" class="form-label">E-mail</label>
	    <input type="text" class="form-control" id="validationDefault02"
	    required pattern="[a-z\s\._A-Z]{4,}@gmail\.com">
	  </div>
		  <div class="col-md-4">
		    <label for="validationDefault03" class="form-label">Cidade</label>
		    <input type="text" class="form-control" id="validationDefault03" 
		    required readonly="readonly">
		  </div>

	  <div class="col-md-4">
	  <label for="validationDefault04" class="form-label">UF</label>
	  <input type="text" class="form-control" id="validationDefault03" 
	  required readonly="readonly">
	  </div>
	</div>

<br>

<div class="row g-3">
    <div class="col-md-5">
    <label for="validationDefault04" class="form-label">Nome da Vacina</label>
      <select class="form-select" id="validationDefault04" disabled="disabled" >
        <option selected disabled value="" >Selecione</option>   


        <option> BCG-ID               </option>
        <option> HEPATITE B (1)       </option>
        <option> HEPATITE B(2)        </option>
        <option> ORAL PÓLIO           </option>
        <option> TETRAVALENTE         </option>
        <option> ORAL ROTAVÍRUS HUMANO</option>
        <option> PNEUMOCOCOS          </option>
        <option> MENINGOCOCO C        </option>
        <option> ORAL PÓLIO           </option>
        <option> TETRAVALENTE         </option>
        <option> ORAL ROTAVÍRUS HUMANO</option>
        <option> PNEUMOCOCOS          </option>
        <option> MENINGOCOCO C        </option>
        <option> HEPATITE B           </option>
        <option> ORAL PÓLIO           </option>
        <option> TETRAVALENTE         </option>
        <option> PNEUMOCOCOS          </option>
        <option> FEBRE AMARELA        </option>
        <option> TRÍPLICE VIRAL       </option>
        <option> PNEUMOCOCOS          </option>
        <option> ORAL PÓLIO           </option>
        <option> TRÍPLICE BACTERIANA  </option>
        <option> MENINGOCOCO C        </option>
        <option> TRÍPLICE VIRAL       </option>
        <option> TRÍPLICE BACTERIANA  </option>

      </select>
    </div>

      <div class="col-md-3">
        <label for="validationDefault01" class="form-label"> Data da Vacinação </label>
        <input type="date" class="form-control" id="validationDefault01" required disabled="disabled">
      </div>

</div>
<br>
<div class="col-12">
	<button class="btn btn-primary" type="submit">Enviar Alterações</button>
</div>

	</form>
</div>
