<h1>Excluir Vacina</h1>
<div class="quadroCad">
  <form>
    <div class="row">
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label" >CPF Paciente</label>
        <input type="text" class="form-control" id="validationDefault02"
         required pattern='\d{11}'>
      </div> 
    </div>
    <div class="row">
    <div class="col-md-7">
    <label for="validationDefault04" class="form-label">Nome da Vacina</label>
      <select class="form-select" id="validationDefault04" required>
    <option selected disabled value="">Selecione</option>   


        <option> BCG-ID                       </option>
        <option> HEPATITE B 1º dose           </option>
        <option> HEPATITE B 2º dose           </option>
        <option> HEPATITE B 3º dose           </option>
        <option> ORAL PÓLIO 1º dose           </option>
        <option> ORAL PÓLIO 2º dose           </option>
        <option> ORAL PÓLIO 3º dose           </option>
        <option> ORAL PÓLIO 4º dose           </option>
        <option> TETRAVALENTE  1º dose        </option>
        <option> TETRAVALENTE  2º dose        </option>
        <option> TETRAVALENTE  3º dose        </option>
        <option> ORAL ROTAVÍRUS HUMANO 1º dose</option>
        <option> ORAL ROTAVÍRUS HUMANO 2º dose</option>
        <option> PNEUMOCOCOS 1º dose          </option>
        <option> PNEUMOCOCOS 2º dose          </option>
        <option> PNEUMOCOCOS 3º dose          </option>
        <option> PNEUMOCOCOS 4º dose          </option>
        <option> MENINGOCOCO C 1º dose        </option>
        <option> MENINGOCOCO C 2º dose        </option>
        <option> MENINGOCOCO C 3º dose        </option>
        <option> TRÍPLICE VIRAL 1º dose       </option>
        <option> TRÍPLICE VIRAL 2º dose       </option>
        <option> TRÍPLICE BACTERIANA 1º dose  </option>
        <option> TRÍPLICE BACTERIANA 2º dose  </option>
        <option> FEBRE AMARELA                </option>

      </select>
    </div>

      <div class="col-md-5">
        <label for="validationDefault01" class="form-label"> Data da Vacinação </label>
        <input type="date" class="form-control" id="validationDefault01" required >
      </div>

</div>
<br>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar</button>
      <button class="btn btn-primary" type="reset">Limpar</button>
    </div>
  </form>
</div>
